<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Switcher</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>
    <h1>Color Switcher</h1>
    <button onclick="changeBackgroundColor(this, 'red')">Red</button>
    <button onclick="changeBackgroundColor(this, 'green')">Green</button>
    <button onclick="changeBackgroundColor(this, 'blue')">Blue</button>
    <button onclick="changeBackgroundColor(this, 'yellow')">Yellow</button>
</body>
<script src="script.js"></script>
</html>
